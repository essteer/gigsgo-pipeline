repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version - sync with .github/workflows/ruff.yaml
    rev: 'v0.6.9'
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
      # Run the formatter.
      - id: ruff-format